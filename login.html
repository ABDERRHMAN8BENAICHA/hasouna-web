<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="img/sports-image-6.jpg" alt="Sports Store">
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <p>Welcome to the Sports Equipment Store</p>

            <label>Login as:</label>
            <select>
                <option>Customer</option>
                <option>Seller</option>
            </select>

            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>

            <p>Or continue with:</p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
                <button class="instagram">Instagram</button>
            </div>

            <p>Don't have an account? <a href="register.html">Create Account</a></p>
        </div>
    </div>
</body>

</html>
